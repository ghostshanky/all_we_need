name: ðŸš€ Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/**'
      - 'assets/**'
      - 'scripts/**'
      - 'templates/**'
      - 'package.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/**'
      - 'assets/**'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validate PR contributions
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: ðŸ” Validate Contribution
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund --prefer-offline

      - name: Validate project files
        run: |
          echo "ðŸ” Validating project contributions..."
          
          # Get changed files in projects/ directory
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- projects/)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "â„¹ï¸ No project files changed"
            exit 0
          fi
          
          echo "ðŸ“„ Changed project files:"
          echo "$CHANGED_FILES"
          
          # Validate each changed markdown file
          ERROR_COUNT=0
          for file in $CHANGED_FILES; do
            if [[ $file == *.md ]]; then
              echo "ðŸ” Validating $file..."
              
              # Check if file exists
              if [ ! -f "$file" ]; then
                echo "âŒ File $file does not exist"
                ERROR_COUNT=$((ERROR_COUNT + 1))
                continue
              fi
              
              # Check frontmatter
              if ! grep -q "^---$" "$file"; then
                echo "âŒ $file: Missing frontmatter"
                ERROR_COUNT=$((ERROR_COUNT + 1))
              fi
              
              # Check required fields
              if ! grep -q "^title:" "$file"; then
                echo "âŒ $file: Missing 'title' field"
                ERROR_COUNT=$((ERROR_COUNT + 1))
              fi
              
              if ! grep -q "^link:" "$file"; then
                echo "âŒ $file: Missing 'link' field"
                ERROR_COUNT=$((ERROR_COUNT + 1))
              fi
              
              if ! grep -q "^description:" "$file"; then
                echo "âŒ $file: Missing 'description' field"
                ERROR_COUNT=$((ERROR_COUNT + 1))
              fi
              
              if ! grep -q "^tags:" "$file"; then
                echo "âŒ $file: Missing 'tags' field"
                ERROR_COUNT=$((ERROR_COUNT + 1))
              fi
              
              # Validate file naming (should be lowercase with hyphens)
              filename=$(basename "$file" .md)
              if [[ ! "$filename" =~ ^[a-z0-9-]+$ ]]; then
                echo "âš ï¸ $file: Filename should be lowercase with hyphens only"
              fi
              
              echo "âœ… $file validation completed"
            fi
          done
          
          if [ $ERROR_COUNT -gt 0 ]; then
            echo "âŒ Validation failed with $ERROR_COUNT errors"
            echo "Please fix the errors above and update your PR"
            exit 1
          fi
          
          echo "âœ… All validations passed!"

      - name: Test build
        run: |
          echo "ðŸ”¨ Testing site build..."
          npm run build
          
          # Check if docs directory was created
          if [ ! -d "docs" ]; then
            echo "âŒ Build failed: docs directory not created"
            exit 1
          fi
          
          # Check if index.html was created
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Build failed: index.html not created"
            exit 1
          fi
          
          echo "âœ… Build test successful!"

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const success = '${{ job.status }}' === 'success';
            
            const body = success 
              ? `## âœ… Validation Successful
              
              Your contribution has been validated and the site builds successfully!
              
              **What happens next:**
              - Once merged, your project will be automatically deployed
              - The site will be updated within 2-3 minutes
              - Your project will be searchable and categorized automatically
              
              Thank you for contributing to all_we_need! ðŸŽ‰`
              : `## âŒ Validation Failed
              
              There are some issues with your contribution that need to be fixed:
              
              Please check the validation logs above and fix the errors.
              
              **Common issues:**
              - Missing required frontmatter fields (title, link, description, tags)
              - Invalid file naming (use lowercase with hyphens)
              - Incorrect YAML format in frontmatter
              
              Feel free to ask for help if you need assistance! ðŸ’ª`;
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body
            });

  # Build and deploy job
  build-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: ðŸš€ Build & Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund --prefer-offline

      - name: Build site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”¨ Building all_we_need website..."
          npm run build
          
          echo "ðŸ“Š Build summary:"
          echo "- Generated $(find docs -name "*.html" | wc -l) HTML pages"
          echo "- Processed $(find projects -name "*.md" 2>/dev/null | wc -l) project files"
          echo "- Site size: $(du -sh docs | cut -f1)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Deploy site to gh-pages'

      - name: Update README stats
        run: |
          # Update repository README with latest stats
          if [ -f "README.md" ]; then
            PROJECT_COUNT=$(find projects -name "*.md" 2>/dev/null | wc -l)
            LAST_UPDATED=$(date -u +"%Y-%m-%d %H:%M UTC")
            
            # Create/update stats badge
            sed -i "s/Projects-[0-9]*-/Projects-$PROJECT_COUNT-/" README.md 2>/dev/null || true
            sed -i "s/Last Updated: .*/Last Updated: $LAST_UPDATED/" README.md 2>/dev/null || true
            
            # Commit if changes
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add README.md
            git diff --staged --quiet || git commit -m "ðŸ“Š Update stats [skip ci]"
            git push || echo "No changes to push"
          fi

      - name: Ping search engines
        run: |
          echo "ðŸ” Notifying search engines..."
          
          # Google
          curl -s "https://www.google.com/ping?sitemap=https://allweneed.github.io/sitemap.xml" || echo "Google ping failed"
          
          # Bing
          curl -s "https://www.bing.com/ping?sitemap=https://allweneed.github.io/sitemap.xml" || echo "Bing ping failed"
          
          echo "âœ… Search engine notifications sent"

      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Site URL: https://allweneed.github.io"
          echo "ðŸ“„ Pages deployed: $(find docs -name "*.html" | wc -l)"
          echo "ðŸ” Sitemap updated with latest projects"
          echo "ðŸ“Š Search engines notified"

  # Cleanup old deployments
  cleanup:
    if: github.event_name != 'pull_request'
    needs: build-deploy
    runs-on: ubuntu-latest
    name: ðŸ§¹ Cleanup
    steps:
      - name: Delete old workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Keep last 10 workflow runs
            const workflows = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const oldRuns = workflows.data.workflow_runs.slice(10);
            
            for (const run of oldRuns) {
              if (run.status === 'completed') {
                await github.rest.actions.deleteWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
              }
            }
            
            console.log(`ðŸ§¹ Cleaned up ${oldRuns.length} old workflow runs`);

  # Auto-create project template for new contributors
  create-template:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: ðŸ“ Create Project Template
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create example project
        run: |
          mkdir -p projects
          cat > projects/example-project.md << 'EOF'
          ---
          title: "Your Project Name"
          link: "https://your-project-url.com"
          description: "Brief description of what your project does"
          tags: ["category1", "category2"]
          screenshot: "assets/your-project.png"
          ---
          
          ## About Your Project
          
          Add more details about your project here. You can include:
          
          - Features and capabilities
          - How to use it
          - Installation instructions
          - Screenshots or demos
          
          ## Why It's Useful
          
          Explain why developers would find this tool helpful.
          
          ## Getting Started
          
          Provide quick start instructions or links to documentation.
          EOF
          
          echo "ðŸ“ Example project template created at projects/example-project.md"
          echo "â„¹ï¸ Contributors can copy this template to add new projects"
