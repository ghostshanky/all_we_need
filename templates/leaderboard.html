<!DOCTYPE html>
<html lang="en" class="text-[16px]">

<head>
    <meta charset="UTF-8" />
    <title>Leaderboard â€” All We Need</title>
    <meta name="description" content="Top contributors to the All We Need community." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        neutral: {
                            950: '#050505',
                            900: '#0a0a0a',
                            800: '#1f1f1f',
                        }
                    }
                }
            }
        }
    </script>

    <!-- GSAP & Lenis -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- Custom Styles & Scripts -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="search.js"></script>
    <script defer src="js/animations.js"></script> <!-- Will be copied to docs/js/ -->
</head>

<body class="bg-neutral-950 text-neutral-100 antialiased">
    <div class="noise-overlay"></div>

    <header id="header"
        class="fixed top-0 w-full z-50 py-6 transition-all duration-500 bg-neutral-950/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <div class="font-semibold text-lg tracking-tight font-mono cursor-pointer" onclick="window.scrollTo(0,0)">
                AWN_
            </div>

            <nav class="hidden md:flex gap-8 text-xs font-mono uppercase tracking-widest text-neutral-400">
                <a href="index.html" class="hover:text-white transition-colors duration-300">Home</a>
                <a href="projects/index.html" class="hover:text-white transition-colors duration-300">Projects</a>
                <a href="leaderboard.html" class="hover:text-white transition-colors duration-300">Leaderboard</a>
                <a href="https://github.com/ghostshanky/allweneed.github.io" target="_blank"
                    class="hover:text-white transition-colors duration-300">GitHub</a>
            </nav>

            <button id="headerSearchBtn"
                class="opacity-0 invisible w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-all backdrop-blur-md"
                aria-label="Search">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 pt-40 pb-20 min-h-screen animate-fade-in">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tightest mb-4">Leaderboard</h1>
            <p class="text-neutral-500 font-mono text-sm uppercase tracking-widest">Recognizing Excellence</p>
        </div>

        <!-- Filters -->
        <div class="flex justify-center gap-2 mb-12">
            <a href="?filter=daily"
                class="px-6 py-2 rounded-full border border-neutral-800 text-sm hover:bg-neutral-900 transition {{active_daily}}">Daily</a>
            <a href="?filter=week"
                class="px-6 py-2 rounded-full border border-neutral-800 text-sm hover:bg-neutral-900 transition {{active_week}}">Weekly</a>
            <a href="?filter=month"
                class="px-6 py-2 rounded-full border border-neutral-800 text-sm hover:bg-neutral-900 transition {{active_month}}">Monthly</a>
            <a href="?filter=all"
                class="px-6 py-2 rounded-full border border-neutral-800 text-sm hover:bg-neutral-900 transition {{active_all}}">All
                Time</a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="text-neutral-500 text-xs uppercase tracking-widest font-mono border-b border-neutral-900">
                    <tr>
                        <th class="px-6 py-6 font-normal w-20">Rank</th>
                        <th class="px-6 py-6 font-normal">Contributor</th>
                        <th class="px-6 py-6 font-normal text-right">Merged PRs</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-neutral-900/50">
                    <!-- Rows Injected Here -->
                    {{leaderboard_rows}}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
