<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All We Need ‚Äî for devs, by devs</title>
    <meta name="description" content="A community-curated collection of developer tools, ideas, and hidden gems." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Animations / Overrides -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Search + Logic -->
    <script defer src="/search.js"></script>
</head>

<body class="bg-neutral-950 text-neutral-100 antialiased overflow-x-hidden">

    <!-- HEADER -->
    <header id="header" class="fixed top-0 w-full z-50 transition-all duration-500 backdrop-blur bg-neutral-950/70">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="font-semibold text-xl tracking-tight">
                All We Need
            </div>

            <nav class="hidden md:flex gap-6 text-sm text-neutral-300">
                <a href="/" class="hover:text-white transition">Home</a>
                <a href="/projects/" class="hover:text-white transition">Projects</a>
                <a href="/leaderboard.html" class="hover:text-white transition">Leaderboard</a>
                <a href="https://github.com/ghostshanky/allweneed.github.io" target="_blank"
                    class="hover:text-white transition">GitHub</a>
            </nav>

            <button id="headerSearchBtn" class="opacity-0 pointer-events-none scale-75 transition-all duration-300"
                aria-label="Search">
                üîç
            </button>
        </div>
    </header>

    <!-- HERO -->
    <section id="hero" class="min-h-screen flex flex-col items-center justify-center text-center px-6">
        <h1 class="text-5xl md:text-6xl font-bold tracking-tight mb-4">
            All We Need
        </h1>
        <p class="text-neutral-400 mb-10">
            for devs, by devs
        </p>

        <input id="searchInput" type="text" placeholder="Search what are you looking for‚Ä¶"
            class="w-full max-w-2xl px-6 py-4 rounded-xl bg-neutral-900 border border-neutral-800 text-lg focus:outline-none focus:ring-2 focus:ring-white/20 transition" />
    </section>

    <!-- TOP CONTRIBUTORS -->
    <section class="max-w-7xl mx-auto px-6 -mt-40 relative z-10">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-medium">Top contributors this week</h2>
            <a href="/leaderboard.html?filter=week" class="text-sm text-neutral-400 hover:text-white transition">
                + View leaderboard
            </a>
        </div>

        <div id="weeklyContributors" class="flex items-center -space-x-4 hover:space-x-1 transition-all duration-300">
            <!-- injected avatars -->
        </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="max-w-7xl mx-auto px-6 mt-24 space-y-16 pb-20">
        <!-- categories injected by JS -->
    </section>

    <!-- FOOTER -->
    <footer class="mt-32 border-t border-neutral-800 py-10 text-center text-sm text-neutral-500">
        Open source ¬∑ MIT License ¬∑ Built by the community
    </footer>

</body>

</html>
